<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - AutoPDF Collector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      color: #333;
      padding: 50px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      background: #4CAF50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 50px;
      color: white;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #4CAF50;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #666;
    }
    
    .plan-info {
      background: #f5f7fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    
    .plan-info h2 {
      font-size: 20px;
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .plan-info .detail {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: transform 0.3s ease;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .loading {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✓</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for upgrading to AutoPDF Collector Premium. Your account has been activated.</p>
    
    <div class="plan-info" id="planInfo">
      <h2 id="planName">Loading plan details...</h2>
      <div class="detail" id="planDuration"></div>
      <div class="detail" id="planPrice"></div>
    </div>
    
    <a href="#" class="btn" id="closeBtn">Return to Dashboard</a>
    
    <p class="loading" id="statusText">Activating your premium account...</p>
  </div>
  
  <script>
    const EXTENSION_ID = 'YOUR_EXTENSION_ID_HERE';
    
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get('plan') || 'monthly';
    const transactionId = urlParams.get('transaction_id') || urlParams.get('razorpay_payment_id') || 'N/A';
    
    const plans = {
      weekly: { name: 'Weekly Plan', duration: '7 days', price: '₹3' },
      monthly: { name: 'Monthly Plan', duration: '30 days', price: '₹11' },
      sixmonth: { name: '6-Month Plan', duration: '180 days', price: '₹29' },
      yearly: { name: 'Yearly Plan', duration: '365 days', price: '₹51' }
    };
    
    const planData = plans[plan] || plans.monthly;
    
    document.getElementById('planName').textContent = planData.name;
    document.getElementById('planDuration').textContent = `Duration: ${planData.duration}`;
    document.getElementById('planPrice').textContent = `Amount: ${planData.price}`;
    
    if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.sendMessage) {
      chrome.runtime.sendMessage(EXTENSION_ID, {
        action: 'activatePremium',
        plan: plan,
        transactionId: transactionId,
        activatedAt: Date.now()
      }, (response) => {
        if (chrome.runtime.lastError) {
          console.error('Extension communication error:', chrome.runtime.lastError);
          document.getElementById('statusText').textContent = 'Activation complete. You can close this page.';
        } else if (response && response.success) {
          document.getElementById('statusText').textContent = 'Premium account activated successfully!';
        } else {
          document.getElementById('statusText').textContent = 'Activation complete. You can close this page.';
        }
      });
    } else {
      document.getElementById('statusText').textContent = 'Please return to the extension to complete activation.';
    }
    
    document.getElementById('closeBtn').addEventListener('click', (e) => {
      e.preventDefault();
      if (window.opener) {
        window.close();
      } else {
        window.history.back();
      }
    });
  </script>
</body>
</html>
